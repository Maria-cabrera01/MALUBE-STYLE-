<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALUBE - Moda y Estilo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        MALUBE - Moda y Estilo
    </header>
    <nav>
        <ul class="menu">
            <li class="menu-item"><a href="#">Inicio</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="menu-link">Ropa de Mujer</a>
                <ul class="submenu">
                    <li><a href="#">Vestidos</a></li>
                    <li><a href="#">Blusas</a></li>
                    <li><a href="#">Pantalones</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Ropa de Hombre</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="dropdown-btn">Maquillaje</a>
                <ul class="submenu">
                    <li><a href="#">Labiales</a></li>
                    <li><a href="#">Bases</a></li>
                    <li><a href="#">Sombras</a></li>
                </ul>
            </li>
            <li class="menu-item dropdown">
                <a href="#">Zapatos</a>
                <ul class="submenu">
                    <li><a href="#">Dama</a></li>
                    <li><a href="#">Hombre</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <section class="productos">
        <h2>Nuestros Productos</h2>
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <p>Blusa elegante - $25</p>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="producto">
            <h2>Reloj de Moda - $50</h2>
            <img src="reloj.jpg" alt="Reloj" class="producto">
            <button class="btn-comprar">Comprar</button>
        </div>
    </section>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fce8f3;
    color: #333;
    margin: 0;
    padding: 0;
}
header {
    background-color: #f8bbd0;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}
.menu {
    display: flex;
    justify-content: center;
    list-style: none;
    background: #F48FB1;
    padding: 15px 0;
}
.menu li {
    position: relative;
    padding: 10px 20px;
}
.menu a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.3s;
}
.menu li:hover .submenu {
    display: block;
}
.submenu {
    display: none;
    position: absolute;
    top: 35px;
    left: 0;
    background: white;
    list-style: none;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}
.submenu li {
    padding: 5px 0;
}
.productos {
    text-align: center;
    padding: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}
.producto {
    background: white;
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    width: 200px;
    text-align: center;
}
.producto img {
    width: 150px;
    height: 180px;
    border-radius: 10px;
}
.btn-comprar {
    background: #FF4081;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}
.btn-comprar:hover {
    background: #C2185B;
}
